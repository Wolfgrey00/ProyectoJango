{% extends 'todo/layout.html' %}

{% block content %}
        <p></p>
        
        <ul>


          <table class="table table-hover table-bordered">
            <thead class="table-light">
              <tr>
                <th class="col-10"><h3>Actividad</h3></th>
                <th scope="col"><h4>Eliminar</h4></th>
                <th scope="col"><h4>Editar</h4></th>
              </tr>
            </thead>
        {% for tarea in tareas %}
            <tbody>
              <tr>
                <td><h5>{{ tarea }}</h5></td>
                <div class="btn-group">
                <td><a href="{% url 'eliminar' tarea.id %}" class="btn btn-outline-danger">Eliminar</a></td>
                <td><a href="{% url 'editar' tarea.id %}" class="btn btn-outline-warning">Editar</a></td>
                </div>
              </tr>
            
              {% endfor %}
            </tbody>
          </table>
        </ul>
        <div class="container text-center">
          <div class="row justify-content-start">
            <div class="col-1">
        <a class="btn btn-primary" href="{% url 'agregar' %}" role="button">Agregar</a>
            </div>

{% endblock %}
